<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>叫貨明細</title>
  <style>
    :root {
      --border: #e5e7eb;
      --muted: #6b7280;
      --text: #111827;
      --ok: #059669;
      --bad: #b91c1c;
      --brand: #3b82f6;
      --bg: #f8fafc;
      --surface: #fff;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans TC", "Helvetica Neue", Arial, sans-serif;
      color: var(--text);
      background: var(--bg);
      -webkit-tap-highlight-color: transparent;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }

    .wrap {
      max-width: 840px;
      margin: 32px auto;
      padding: 0 12px;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 24px;
      text-align: center;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
    }

    .table th,
    .table td {
      border: 1px solid var(--border);
      padding: 12px;
      text-align: left;
    }

    .table th {
      background: #f3f4f6;
      color: var(--muted);
      font-weight: 600;
    }

    .table td {
      background: #fff;
    }

    .ok {
      color: var(--ok);
      font-weight: bold;
    }

    .bad {
      color: var(--bad);
      font-weight: bold;
    }

    .btn {
      display: block;
      width: 100%;
      text-align: center;
      margin: 32px auto 0;
      font-size: 1rem;
      font-weight: bold;
      background: var(--brand);
      color: #fff;
      padding: 14px 20px;
      border-radius: 8px;
      text-decoration: none;
    }

    .btn:hover {
      opacity: 0.9;
    }

    @media (max-width: 639px) {
      .table td,
      .table th {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>叫貨明細</h1>
    <table class="table">
      <tbody id="orderTable"></tbody>
    </table>
    <a id="submitBtn" class="btn" href="#" target="_blank">✅ 通知總部</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const table = document.getElementById("orderTable");
    const btn = document.getElementById("submitBtn");

    let orderData = [];

    for (const [key, value] of params.entries()) {
      if (key && value) {
        orderData.push([decodeURIComponent(value), decodeURIComponent(key)]);
      }
    }

    orderData.forEach(([key, value]) => {
      const row = document.createElement("tr");
      const keyCell = document.createElement("th");
      const valueCell = document.createElement("td");
      keyCell.textContent = key;
      valueCell.textContent = value;
      row.appendChild(keyCell);
      row.appendChild(valueCell);
      table.appendChild(row);
    });

    const newParams = new URLSearchParams();
    for (const [k, v] of params.entries()) {
      newParams.set(k, v);
    }

    // ✅ 修改成你要跳轉的 Web App or Make webhook URL
    const notifyURL = "https://script.google.com/macros/s/AKfycbyQNTF0rHwaTR-rBaTnnOvi-yipqqCaPH2w9NvHFofZn0b9vCgdkS7tpGUo38uiysQS/exec";
    btn.href = notifyURL + "?" + newParams.toString();
  </script>
</body>
</html>
